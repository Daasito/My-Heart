<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úåüèª</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background-color: #121212;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 10px;
  }

  input {
    width: 80%;
    max-width: 400px;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-family: 'Poppins', monospace;
    font-size: 16px;
    background-color: #1e1e1e;
    color: #d4d4d4;
    box-shadow: inset 0 0 5px #000;
  }

  input::placeholder {
    color: #888;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    background-color: #9b4dbd;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
  }

  #heart {
    font-family: 'Courier New', monospace;
    white-space: pre;
    line-height: 1;
    font-size: 16px;
    display: inline-block;
    margin-top: 20px;
    transform-origin: center center;
  }

  /* Letras con glow rojo */
  .heart-letter {
    color: #ff4d6d;
    text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff1a1a, 0 0 15px #ff1a1a;
  }

  /* Animaci√≥n de latido */
  .beat {
    animation: beat 0.6s infinite alternate;
  }

  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.01); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<input type="text" id="nameInput" placeholder="Tu nombre aqui guapa...">
<button onclick="startHeart()">‚úåüèª</button>

<pre id="heart"></pre>

<script>
const heartElement = document.getElementById('heart');

function startHeart() {
  const name = document.getElementById('nameInput').value.trim();
  
  if (name.toLowerCase() !== "anny" && name.toLowerCase() !== "catalina" && name.toLowerCase() !== "anny catalina" && name.toLowerCase() !== "anny catalina oviedo" && name.toLowerCase() !== "anny catalina oviedo arango") {
    alert('‚ùå Error: Este coraz√≥n no es para ' + name);
    return;
  }

  heartElement.textContent = '';
  heartElement.classList.add('beat'); // Animaci√≥n de latido
  generateHeart(name);
}

function generateHeart(name) {
  // Coraz√≥n m√°s ancho (~60 caracteres)
  const heartPattern = [
    "      *****               *****      ",
    "   ***********         ***********   ",
    "  *************       *************  ",
    " *****************   **************** ",
    " ****************** ***************** ",
    " *************************************",
    " ************************************ ",
    "  **********************************  ",
    "   ********************************   ",
    "    ******************************    ",
    "     ****************************     ",
    "      **************************      ",
    "       ************************       ",
    "        **********************        ",
    "         ********************         ",
    "          ******************          ",
    "           ****************           ",
    "            **************            ",
    "             ************             ",
    "              **********              ",
    "               ********               ",
    "                ******                ",
    "                 ****                 ",
    "                  ***                  ",
    "                   *                   "
  ];

  

  let rowIndex = 0;

  const interval = setInterval(() => {
    if (rowIndex >= heartPattern.length) {
      clearInterval(interval);
      return;
    }

    // Mantener el orden del nombre Anny
    let nameIndex = 0;
    const row = heartPattern[rowIndex].split('').map(char => {
      if (char === '*') {
        const letter = name[nameIndex % name.length];
        nameIndex++;
        return `<span class="heart-letter">${letter}</span>`;
      } else {
        return ' ';
      }
    }).join('');

    heartElement.innerHTML += row + '\n';
    rowIndex++;
  }, 120); // Animaci√≥n progresiva
}
</script>

</body>
</html>
